<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNexus - Loja de Gadgets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
        .cart {
            position: fixed;
            right: 20px;
            top: 80px;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja Do Jhon</h1>
    <p>Gadgets e Acessórios Tecnológicos</p>
</header>

<div class="products" id="products">
    <!-- Produtos serão carregados aqui -->
</div>

<div class="cart" id="cart">
    <h3>Carrinho</h3>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: R$ 0</div>
</div>

<script>
    const productsData = [
        {id: 1, name: "Fone Sem Fio", price: 150, img: "https://via.placeholder.com/200x150"},
        {id: 2, name: "Smartwatch", price: 300, img: "https://via.placeholder.com/200x150"},
        {id: 3, name: "Teclado Gamer", price: 250, img: "https://via.placeholder.com/200x150"},
        {id: 4, name: "Mouse Gamer", price: 120, img: "https://via.placeholder.com/200x150"}
    ];

    const productsContainer = document.getElementById('products');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalContainer = document.getElementById('cart-total');

    let cart = [];

    function renderProducts() {
        productsData.forEach(product => {
            const productEl = document.createElement('div');
            productEl.classList.add('product');
            productEl.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h4>${product.name}</h4>
                <p>R$ ${product.price}</p>
                <button onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
            `;
            productsContainer.appendChild(productEl);
        });
    }

    function addToCart(id) {
        const product = productsData.find(p => p.id === id);
        const cartItem = cart.find(item => item.id === id);
        if(cartItem) {
            cartItem.quantity += 1;
        } else {
            cart.push({...product, quantity: 1});
        }
        renderCart();
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        renderCart();
    }

    function renderCart() {
        cartItemsContainer.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            total += item.price * item.quantity;
            const cartItemEl = document.createElement('div');
            cartItemEl.classList.add('cart-item');
            cartItemEl.innerHTML = `
                <span>${item.name} x${item.quantity}</span>
                <span>R$ ${item.price * item.quantity}</span>
                <button onclick="removeFromCart(${item.id})">X</button>
            `;
            cartItemsContainer.appendChild(cartItemEl);
        });
        cartTotalContainer.textContent = `Total: R$ ${total}`;
    }

    renderProducts();
</script>

</body>
</html>
